<!DOCTYPE html>
<html ng-app="swing">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

        <script src="js/min/angular-translate.min.js"></script>
        <script src="js/min/angular-translate-loader-static-files.min.js"></script>

        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/translateController.js"></script>
        <script src="js/controllers/headerController.js"></script>
        <script src="js/controllers/videosController.js"></script>
        <script src="js/controllers/picturesController.js"></script>

        <!-- HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="stylesheets/style.css">

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/3.3.0/ekko-lightbox.min.css">

        <title>S'Wing</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-static-top" ng-controller="headerController">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">
                        <img id="logo" src="images/s-wing.png"/>
                    </a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active : isActive('/')}"><a href="#/">{{"navbar.home" | translate}}</a></li>
                        <li ng-class="{active : isActive('/description')}"><a href="#/description">Description</a></li>
                        <li ng-class="{active : isActive('/images')}"><a href="#/images">{{"navbar.images" | translate}}</a></li>
                        <li ng-class="{active : isActive('/triul')}"><a href="#/triul">Triul</a></li>
                        <li ng-class="{active : isActive('/contact')}"><a href="#/contact">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-controller="translateController">
                        <li ng-click="changeLanguage('fr')">FR</li>
                        <li> | </li>
                        <li ng-click="changeLanguage('en')">EN</li>
                    </ul>
                </div>
            </div>
        </nav>

        <div ng-view></div>

        <hr class="featurette-divider">

        <footer class="container">
            <p class="pull-right"><a onclick="window.scrollTo(0, 0)">{{"general.back_top" | translate}}</a></p>
            <p>&copy; 2016 Chlo√© Brouzes</p>
        </footer>

        <script>window.jQuery || document.write('<script src="../js/min/jquery.min.js"><\/script>')</script>
        <script>
            $(document).on("click",".navbar-collapse.in",function(e) {
                if ($(e.target).is("a") && $(e.target).attr("class") != "dropdown-toggle") {
                    $(this).collapse("hide");
                }
            });
        </script>
        <script src="../js/min/bootstrap.min.js"></script>
    </body>
</html>
